name: Publish Github Pages

on: [push, pull_request]

jobs:
  deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          submodules: true
          fetch-depth: 0

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: '0.71.1'
          extended: true

      - name: Build
        run: hugo

      - name: Commit files
        # if: ${{ github.repository == 'X-lab2017/xlab-website' && github.ref == 'refs/heads/master' }}
        run: |
          git config --global user.email "action@github.com"
          git config --global user.name "GitHub Action"
          git clone https://github.com/X-lab2017/X-lab2017.github.io.git public_temp.git
          mv public_temp.git/.git public/.git
          cd ./public
          git add .

      - name: Test git status
        run: |
          cd public
          pwd
          echo ----------------------
          export GIT_CLEAN=hello
          echo ${GIT_CLEAN}
          echo ${{ env.GIT_CLEAN }}
          echo ----------------------
          export GIT_CLEAN=$(git status -s)
          echo ${GIT_CLEAN}
          echo ${{ env.GIT_CLEAN }}
          echo ----------------------
          export GIT_CLEAN=hello
          echo ${GIT_CLEAN}
          echo ${{ env.GIT_CLEAN }}
          echo ----------------------

      - name: Deploy
        if: ${{ env.GitClean == '' }}
        run: |
          echo 123
          echo ${{ env.GIT_CLEAN }}
          echo ${GIT_CLEAN}
          echo 123

